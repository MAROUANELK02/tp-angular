<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <input type="text" [(ngModel)]="keyword" class="m-2">
        <button (click)="searchProducts()" class="btn btn-outline-success">
          Search
          <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Checked</th>
          </tr>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>
            <button
              (click)="handleCheckProduct(product)"
              class="btn btn-outline-success"
            >
              <i [class]="product.checked ?
              'bi bi-check' : 'bi bi-circle'"></i>
            </button>
          </td>
          <td>
            <button (click)="handleDeleteProduct(product)"
              class="btn btn-outline-danger">
              <i class="bi bi-trash">
              </i>
            </button>
          </td>
          <td>
            <button (click)="handleEditProduct(product)"
                    class="btn btn-outline-success">
              <i class="bi bi-pencil">
              </i>
            </button>
          </td>
        </tr>
        </thead>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(this.totalPages); let i=index">
          <button (click)="handleGoToPage(i+1)"
                  [ngClass] = "currentPage==(i+1) ?
                  'btn btn-success m-1':'btn btn-outline-success m-1'"
                  >
            {{(i+1)}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
